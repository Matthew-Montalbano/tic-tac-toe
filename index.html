<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <div class="main">
            <div>
                <h1 class="text-display">Welcome to Tic-Tac-Toe</h1>
            </div>
            <div class="gameboard">
                <div class="board-row">
                    <div class="board-square" id="00">
                        <h3 class="value"></h3>
                    </div>
                    <div class="board-square" id="01">
                        <h3 class="value"></h3>
                    </div>
                    <div class="board-square" id="02">
                        <h3 class="value"></h3>
                    </div>
                </div>
                <div class="board-row">
                    <div class="board-square" id="10">
                        <h3 class="value"></h3>
                    </div>
                    <div class="board-square" id="11">
                        <h3 class="value"></h3>
                    </div>
                    <div class="board-square" id="12">
                        <h3 class="value"></h3>
                    </div>
                </div>
                <div class="board-row">
                    <div class="board-square" id="20">
                        <h3 class="value"></h3>
                    </div>
                    <div class="board-square" id="21">
                        <h3 class="value"></h3>
                    </div>
                    <div class="board-square" id="22">
                        <h3 class="value"></h3>
                    </div>
                </div>
            </div>
            <button class="start-game">Start Game</button>
        </div>
        <div class="popups">
            <form class="player-information">
                <h2 class="player-input"></h2>
                <label for="player-name">Name: 
                    <input id="player-name" type="text">
                </label>
                <label>Symbol: </label>
                <div class="symbol-choices">
                    <div class="radio-choices">
                        <input id="x" type="radio" name="player-symbol" value="x" checked="checked">
                        <label for="x">x</label>
                    </div>
                    <div class="radio-choices">
                        <input id="o" type="radio" name="player-symbol" value="o">
                        <label for="o">o</label>
                    </div>
                </div>
                <button class="submit-player" type="button">Submit</button>
            </div>
        </div>
    </body>
    <script src="tic-tac-toe.js"></script>
</html>
